    <script>

    const fname = document.querySelector(".fname")
    fname.addEventListener("input", function () {
    debugger
        let regexName = /^[a-zA-Z]{2,15}$/;

        if (!regexName.test(fname.value)) {
            let x = document.getElementById("fname")
            x.innerText = "Invalid name" 
        }else{
            let x = document.getElementById("fname")
            x.innerText = "" 
        }
    });

            }

        
    });
